<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>A Cup Of Tea</title>
  </head>
  <body>
    <div class="wrapper">
      <header id="header">
        <div class="header_container">
          <img
            src="./images/tea-g36d23614c_1920.jpg"
            alt=""
            class="header__banner"
          />
          <div class="header__navbar">
            <div class="grid wide">
              <div class="header__navbar-container">
                <div class="list__header-navbar">
                  <div class="row">
                    <div class="item__navbar-left col l-1">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="item__navbar-center col l-9">
                      <div class="row">
                        <div class="item__navbar-content active">
                          <a href="#header">Trang Chủ</a>
                        </div>
                        <div class="item__navbar-content">
                          <a href="#menu__drink">Thực đơn</a>
                        </div>
                        <div class="item__navbar-content item__navbar-logo">
                          <a href="#header">
                            <img
                              src="./images/Exclude.png"
                              alt="acupoftea logo"
                              class="logo__page"
                            />
                          </a>
                        </div>
                        <div class="item__navbar-content">
                          <a href="#user">Ưu Đãi</a>
                        </div>
                        <div class="item__navbar-content">
                          <a href="#author"> Về chúng tôi</a>
                        </div>
                      </div>
                    </div>
                    <div class="item__navbar-right col l-1">
                      <div class="icon__shop-header">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span class="quatity__cart">0</span>
                      </div>
                    </div>
                    <div class="user__login col l-1">
                      <div class="user__login-img">
                        <img src="./images/authors/holden.jpg" alt="" />
                      </div>

                      <div class="user__option-login">
                        <div class="user__content">
                          <div class="user__content-name">
                            Nguyễn Thanh Toàn
                          </div>
                          <div class="user__content-id">ID : #170899</div>
                        </div>
                        <div class="user__list-option">
                          <div class="user__item-option active">TRANG CHỦ</div>
                          <div class="user__item-option user__item-option-cart">
                            GIỎ HÀNG
                          </div>
                          <div
                            class="user__item-option"
                            onclick="openHistoryOrder()"
                          >
                            ĐƠN HÀNG
                          </div>
                          <div class="user__item-option">VOUCHER</div>
                          <div class="user__item-option">CÀI ĐẶT</div>
                          <div class="user__item-option">ĐĂNG XUẤT</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="header__content">
            <div class="grid wide">
              <div class="header__content-container col l-8">
                <div class="header__content-subtitle">
                  <h3>#Welcome To</h3>
                </div>
                <div class="header__content-title">
                  <h1>a cup of tea</h1>
                </div>
                <div class="header__content-decs">
                  Không chỉ là trà, chúng tôi bán cả sử trải nghiệm
                </div>
              </div>
              <div class="header__content-btn">
                <div class="button">
                  <span class="content__button">Đặt hàng</span>
                </div>
                <div class="button button--transparent">
                  <span class="content__button">Xem video giới thiệu</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main>
        <section class="space__shop-section">
          <div class="space__shop-container"></div>
        </section>
      </main>
    </div>
  </body>
</html>
